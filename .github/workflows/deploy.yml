name: Deploy Docs Site

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm' # 关键修改：这里改成了 npm

      # 关键修改：删除了 pnpm setup 步骤，直接安装
      - name: Install dependencies
        run: npm ci # npm ci 是 CI 环境专用的安装命令，比 install 更快更稳

      # 关键修改：运行构建
      - name: Build Docs
        run: npm run docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3 # 已修正版本
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # 已修正版本