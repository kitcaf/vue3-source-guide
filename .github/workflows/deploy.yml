name: Deploy Docs Site

on:
  push:
    branches: [main] # ⚠️ 确认你的主分支名

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ----------------------------------------------------------------
      # 1. 安装 pnpm (这就是你刚才查到的官方 Action)
      # ----------------------------------------------------------------
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # ----------------------------------------------------------------
      # 2. 设置 Node 环境
      # ⚠️ 关键：必须先装好 pnpm，setup-node 才能识别 'cache: pnpm'
      # ----------------------------------------------------------------
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 3. 安装依赖 (使用 pnpm)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. 构建文档
      - name: Build Docs
        run: pnpm docs:build

      # 5. 配置 Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. 上传产物 (v3版本)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      # 7. 部署 (v4版本)
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4